    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            window.location.href = 'index.html';
        }
        document.getElementById('userName').textContent = currentUser.fullName;

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ä–∞–∑–¥–µ–ª–æ–≤ –∏ —Ç–µ—Å—Ç–æ–≤
        const testsContainer = document.getElementById('testsList');

        DB.sections.forEach(section => {
            // –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Ä–∞–∑–¥–µ–ª–∞
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'section-header';
            sectionDiv.innerHTML = `
                <h2>${section.icon} ${section.title}</h2>
                <p>${section.description}</p>
            `;
            testsContainer.appendChild(sectionDiv);

            // –†—è–¥ –∫–∞—Ä—Ç–æ—á–µ–∫
            const row = document.createElement('div');
            row.className = 'row';

            if (!section.tests || section.tests.length === 0) {
                const empty = document.createElement('p');
                empty.className = 'empty-section';
                empty.textContent = '–í —ç—Ç–æ–º —Ä–∞–∑–¥–µ–ª–µ –ø–æ–∫–∞ –Ω–µ—Ç —Ç–µ—Å—Ç–æ–≤';
                row.appendChild(empty);
            } else {
                section.tests.forEach(test => {
                    const col = document.createElement('div');
                    col.className = 'col-md-6';

                    col.innerHTML = `
                        <div class="panel">
                            <div class="panel-body">
                                <h3>${test.title}</h3>
                                <p>${test.description || '–¢–µ—Å—Ç –ø–æ —Ç–µ–º–µ —Ä–∞–∑–¥–µ–ª–∞'}</p>
                                <p><strong>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤–æ–ø—Ä–æ—Å–æ–≤:</strong> ${test.questionCount}</p>
                                <p><strong>–í—Ä–µ–º—è:</strong> ${test.duration} –º–∏–Ω—É—Ç</p>
                                <a href="test.html?id=${test.id}" class="btn btn-primary">
                                    ‚ñ∂ –ù–∞—á–∞—Ç—å —Ç–µ—Å—Ç
                                </a>
                            </div>
                        </div>
                    `;

                    row.appendChild(col);
                });
            }

            testsContainer.appendChild(row);
        });

        // –§—É–Ω–∫—Ü–∏–∏ (logout, toggle sidebar, dropdown) ‚Äî –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        document.getElementById('sidebar-toggle-button').addEventListener('click', function() {
            document.querySelector('.page-sidebar').classList.toggle('open');
        });

        document.querySelector('.dropdown-toggle').addEventListener('click', function(e) {
            e.preventDefault();
            this.parentElement.classList.toggle('open');
        });

        document.addEventListener('click', function(e) {
            if (!e.target.closest('.dropdown')) {
                document.querySelectorAll('.dropdown').forEach(dd => dd.classList.remove('open'));
            }
        });
    </script>
